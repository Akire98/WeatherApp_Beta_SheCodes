<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Codes</title>
  </head>

  <body>
    <div class="weather-section">
      <header>
        <form class="search-form" id="form-search">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="user-search-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-details">
          <div>
            <h1 class="weather-city" id="city-entered"></h1>
            <p class="weather-info">
              <span id="time"></span>
              <span id="weather-description"></span>
              <br />
              Humidity <strong id="humidity"></strong>, Wind
              <strong id="wind-measure"></strong>
            </p>
          </div>
          <div class="weather-info-container">
            <div class="weather-icon">üå¶Ô∏è</div>
            <div class="weather-value" id="currentTemp"></div>
            <div class="temp-unit">¬∞C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/akire98" target="_blank"> Erika A.Venter</a
        >, is partly
        <a
          href="https://github.com/Akire98/WeatherApp_Beta_SheCodes"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and hosted by
        <a href="https://weathercodes.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
